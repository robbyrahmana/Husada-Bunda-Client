    <div class="bootgrid-footer container-fluid">
        <div class="row">
            <div class="col-sm-6">
                <ul class="pagination">
                    <li class="first {{page.first ? 'disabled' : ''}}" aria-disabled="page.first" (click)="fetchFirstPage()">
                        <a data-page="first" class="button">
                            <i class="zmdi zmdi-more-horiz"></i>
                        </a>
                    </li>
                    <li class="prev {{page.first ? 'disabled' : ''}}" aria-disabled="page.first" (click)="fetchPreviousPage()">
                        <a data-page="prev" class="button">
                            <i class="zmdi zmdi-chevron-left"></i>
                        </a>
                    </li>
                    <li *ngFor="let pageIndex of pagesIndexes" class="{{pageIndex == page.number+1 ? 'active' : ''}}" (click)="fetchPageNumber(pageIndex)" aria-disabled="false">
                        <a data-page="pageIndex" class="button">{{pageIndex}}</a>
                    </li>
                    <li class="next {{page.last ? 'disabled' : ''}}" aria-disabled="page.last" (click)="fetchNextPage()">
                        <a data-page="next" class="button">
                            <i class="zmdi zmdi-chevron-right"></i>
                        </a>
                    </li>
                    <li class="last {{page.last ? 'disabled' : ''}}" aria-disabled="page.last" (click)="fetchLastPage()">
                        <a data-page="last" class="button">
                            <i class="zmdi zmdi-more-horiz"></i>
                        </a>
                    </li>
                </ul>
            </div>
            
            <div class="col-sm-6 infoBar  p-t-25">
                <div class="infos">Showing {{pageData.from}} to {{pageData.to}} of {{page.totalElements}} entries</div>
            </div>
        </div>
    </div>
