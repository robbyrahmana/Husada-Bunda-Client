<blockheader-component>{{pageParent}}</blockheader-component>

<div class="card">
    <form class="form-horizontal" role="form" *ngIf="medicine">
        <div class="card-header ch-alt">
            <h2>{{pageName}}<small>{{pageDescription}}</small></h2>
        </div>
        
        <div class="card-body card-padding">
            
            <notification-component [value]="error?.error" [type]="'danger'"></notification-component>
 
            <dropdown-component
                [data] = "replaceByName(medicine, 'name')"
                [value] = "medicineid"
                [id] = "'medicineEntity'"
                [editMode]="editMode"
                [error] = "error?.fieldErrors"
                (output)="getMedicineConvert($event)"
            >{{field[0]}} <sup style="color: red; font-size: 1.3em">*</sup></dropdown-component>
            
            <dropdown-component
                [data] = "replaceByName(medicineconverttemp, 'name')"
                [value] = "medicineconvertid"
                [id] = "'medicineUnitConverterEntity'"
                [editMode]="editMode"
                [error] = "error?.fieldErrors"
                (output)="dataContainer.medicineUnitConverterEntity=getValue($event)"
            >{{field[1]}} <sup style="color: red; font-size: 1.3em">*</sup></dropdown-component>

            <textbox-component
                [value] = "dataContainer.medicineUnitConverterEntity?.price"
                [id] = "'price'"
                [editMode]="true"
                [error] = "error?.fieldErrors"
            >{{field[2]}} <sup style="color: red; font-size: 1.3em">*</sup></textbox-component>

            <textbox-component
                [value] = "dataContainer.quantity"
                [id] = "'quantity'"
                [editMode]="editMode"
                [error] = "error?.fieldErrors"
                (output)="dataContainer.quantity=$event"
            >{{field[3]}} <sup style="color: red; font-size: 1.3em">*</sup></textbox-component>
            
            <div class="form-group m-t-25">
                <div class="pull-right p-r-10">
                    <button-flat-component [icon]="'arrow-left'" (click)="backToList('medicinemanager')" *ngIf="newEntry">{{text_back_to_list}}</button-flat-component>
                    <button-flat-component [color] ="'primary'" [icon]="'floppy'" (click)="submit()">{{newEntry ? text_submit : text_update}}</button-flat-component>
                </div>
            </div>
        </div>
    </form>
</div>
