<blockheader-component>{{pageParent}}</blockheader-component>

<div class="card">
    <form class="form-horizontal" role="form" *ngIf="treatmentbody">
        <div class="card-header ch-alt">
            <h2>{{pageName}}<small>{{pageDescription}}</small></h2>
        </div>
        
        <div class="card-body card-padding">
            
            <notification-component [value]="error?.error" [type]="'danger'"></notification-component>
 
            <dropdown-component
                [data] = "replaceByName(treatmentbody, 'name')"
                [value] = "treatmentbodyid"
                [id] = "'treatmentBodyEntity'"
                [editMode]="editMode"
                [error] = "error?.fieldErrors"
                (output)="dataContainer.treatmentBodyEntity=getValueTreatmentBody($event)"
            >{{field[0]}} <sup style="color: red; font-size: 1.3em">*</sup></dropdown-component>

            <textbox-component
                [value] = "dataContainer.remark"
                [id] = "'remark'"
                [editMode]="editMode"
                [error] = "error?.fieldErrors"
                (output)="dataContainer.remark=$event"
            >{{field[1]}}</textbox-component>
            
            <div class="form-group m-t-25">
                <div class="pull-right p-r-10">
                    <button-flat-component [icon]="'arrow-left'" (click)="backToList('operationmanager')" *ngIf="newEntry">{{text_back_to_list}}</button-flat-component>
                    <button-flat-component [color] ="'primary'" [icon]="'floppy'" (click)="submit()">{{newEntry ? text_submit : text_update}}</button-flat-component>
                </div>
            </div>
        </div>
    </form>
</div>
